<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css', v=1)}}">

</head>
<body>
<table class="table table-striped table table-bordered">
    <thead>
    <tr>
        <th scope="col">{{ login }}</th>
        {% for date in dates %}
        <th scope="col">{{ date }}</th>
        {% endfor %}
        <th scope="col">Средний балл</th>
    </tr>
    </thead>
    <tbody>
    {% for puple in puples %}
    <tr>
        <td>{{ puple }}</td>
        {% for date in dates %}
        <td>{{ ocenki[puple][date] }}</td>
        {% endfor %}
        <td>{{ ocenki[puple]['itog'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<center><h2><b>График успеваемости</b></h2></center>
<div class="container-chart" style="background-color: white;">
    <div class="chart1 ct-chart ct-golden-section"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

<style>
    table {
        background-color: white;
    }
    body {
        background: url(../static/images/3006.jpg) no-repeat center bottom fixed;
        background-size: cover;

    }


</style>
</html>
