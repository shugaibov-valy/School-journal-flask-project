<body>
<table class="table table-striped table table-bordered">
    <thead>
    <tr>
        <th scope="col">{{ login }}</th>
        {% for date in dates %}
        <th scope="col">{{ date }}</th>
        {% endfor %}
        <th>Средний балл</th>

    </tr>
    </thead>
    <tbody>
    {% for lesson in lessons %}
    <tr>
        <td>{{ lesson }}</td>
        {% for date in dates %}
        <td>{{ marks[lesson][date] }}</td>
        {% endfor %}
        <td>{{ marks[lesson]['itog'] }}</td>
        {% endfor %}
    </tr>
    </tbody>
</table>

<center><h2><b>График успеваемости</b></h2></center>
